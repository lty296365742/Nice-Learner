server:
  port: 1000 #配置端口名
  servlet:
    context-path: /learner.me #访问路径为http://localhost:1000/learner.me/
spring:
  #配置数据源
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/learner?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    hikari:
      read-only: false
      connection-timeout: 30000
      idle-timeout: 60000
      max-lifetime: 1800000
      maximum-pool-size: 60
      minimum-idle: 10
    ## Mybatis 配置
  session:
    store-type: redis
  resources:
    #静态资源
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
  mvc:
    # 所有静态资源
    static-path-pattern: /**
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
    check-template-location: true
    encoding:
      enabled: true
      charset: UTF-8
  #配置redis数据库连接
  redis:
    host: localhost
    port: 6379
    password:
    timeout: 3600 # 连接超时时间（毫秒）
    jedis:
      pool:
        max-idle: 20      # 连接池中的最大空闲连接
        min-idle: 1
        max-active: 20    # 连接池最大连接数（使用负值表示没有限制）
        max-wait: 60000   #连接池最大阻塞等待时间
    database: 0   #默认是索引为的0的数据库


mybatis:
  type-aliases-package: com.example.learner.bean
  mapper-locations: classpath:mapper/*.xml
