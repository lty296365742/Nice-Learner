    <link th:href="@{/css/animate.css}" rel="stylesheet" />

    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="/base/nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="/base/header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>课程</h2>
                <ol class="breadcrumb">
                    <li>

                        <strong>课程</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h3>搜索&amp;操作</h3>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" style="display: block;">
                            <form action="newsManage_0_0_0">
                                <div class="row">
                                    <div class="col-sm-3 m-b-xs">
                                        <input id="title" name="title" placeholder="标题" class="form-control" type="text" />
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <select name="category" id="category" class="form-control" >
                                            <option value="0" >--请选择分类--</option>
                                            <option >分类</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <select name="commendState" id="commendState" class="form-control">
                                            <option value="0" >--请选择状态--</option>
                                            <option value="1">正常</option>
                                            <option value="2" >推荐</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <select name="orderBy" id="orderBy" class="form-control">
                                            <option value="ADDDATE DESC}">时间倒序</option>
                                            <option value="SCORE DESC" >综合热度</option>
                                            <option value="COMMENTS DESC" >评论数</option>
                                            <option value="BROWSES DESC" >浏览数</option>
                                            <option value="LIKES DESC">点赞数</option>
                                            <option value="ADDDATE ASC">时间正序</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h3>课程列表</h3>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class=" table table-hover" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <th width="5%"><h3>ID</h3></th>
                                        <th width="20%"><h3>标题</h3></th>
                                        <th width="10%"><h3>作者</h3></th>
                                        <th width="15%"><h3>分类</h3></th>
                                        <th width="20%"><h3>添加时间</h3></th>
                                        <th width="10%%"><h3>状态</h3></th>
                                        <th><h3>操作</h3></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr >
                                        <td > <h4>1</h4></td>
                                        <td > <h3>Onions</h3></td>
                                        <td > <h2>Onions</h2></td>
                                        <td > <h2>Onions</h2></td>

                                        <td>
                                           <h2> 2091-29-20</h2>

                                        </td>
                                        <td>
                                            <button class="btn btn-success " type="button">
                                                <i class="fa fa-upload"></i>
                                                &nbsp;&nbsp;<span class="bold">True</span>
                                                </button>
                                        </td>
                                        <td>
                                            <div class="btn-group">
                                                <button  class="btn btn-outline btn-success">Edit</button>
                                                &nbsp;&nbsp;&nbsp;
                                                <button type="button" class="btn btn-outline btn-danger">Delete</button>
                                            </div>

                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="7">
                                            <ul id="pageHTML" class="pagination pull-right"></ul>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer" th:include="/base/footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

<script  th:src="@{/js/inspinia.js}"></script>
